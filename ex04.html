<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ex 04 JS</title>
</head>
<body>
    <button onclick="affiche()">calculer</button>
    <script>
    var tab = [-2,1,4];
    function additionne(x){
        var result = x + 2
        return result
    };
    function affiche(){
        alert(additionne(tab[0]));
        alert(additionne(tab[tab.length -1]))
    }
    </script>
</body>
