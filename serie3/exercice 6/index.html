<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 6</title>
  </head>
  <body>
      <img onmouseover="changeImg(1)" onmouseleave="revertImg(1)" src="images/image1.jpg" id="image1" />
      <img onmouseover="changeImg(2)" onmouseleave="revertImg(2)" src="images/image2.jpg" id="image2" />
      <img onmouseover="changeImg(3)" onmouseleave="revertImg(3)" src="images/image3.jpg" id="image3" />
      <img onmouseover="changeImg(4)" onmouseleave="revertImg(4)" src="images/image4.jpg" id="image4" />
      <img onmouseover="changeImg(5)" onmouseleave="revertImg(5)" src="images/image5.jpg" id="image5" />

      <script>
      function changeImg(x){
            document.getElementById(`image${x}`).src = document.getElementById(`image${x}`).src.replace(`image${x}.jpg`, `image${x}_2.jpg`)}

      function revertImg(x){
          document.getElementById(`image${x}`).src = document.getElementById(`image${x}`).src.replace(`image${x}_2.jpg`, `image${x}.jpg`)
      }
      </script>
  </body>
</html>
