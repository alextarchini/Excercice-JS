<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ex 08 js</title>
</head>
<body>
    <button onclick="jourDeLaSemaine()">lancer</button>
    <script>
    function jourDeLaSemaine(){
        var date = new Date('September 15, 2019 00:15:00');
        var d= date.getDay();
        switch(d){
            case 1 : alert("lundi");
            break;
            case 2 : alert("mardi");
            break;
            case 3 : alert('mercredi');
            break;
            case 4 : alert('Jeudi');
            break;
            case 5 : alert('vendredi');
            break;
            case 6 : alert('samedi');
            break;
            case 0 : alert('dimanche');
            break;
            default : alert(d);
        }
    }
    </script>
</body>
</html>
